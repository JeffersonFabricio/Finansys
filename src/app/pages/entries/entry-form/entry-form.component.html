
<form>
  <div class="card">
    <div class="card-header">
      Informações sobre o lançamento
    </div>

    <div class="card-body">

      <div class="form-row">
        <!-- type -->
        <div class="form-group col-md-2">
          <label for="type">Tipo de Lançamento</label>

          <select name="type" id="type" formControlName="type" class="form-control">
            <option selected disabled [value]="null">Selecione o tipo</option>
            <option >option.text</option>
          </select>

        </div>

        <!-- name -->
        <div class="form-group col-md-5">
          <label for="name">Lançamento</label>
          <input type="text" class="form-control" id="name" formControlName="name">

        </div>

        <!-- amount -->
        <div class="form-group col-md-3">
          <label for="amount">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>
            <input type="text" class="form-control text-right" id="amount"
              formControlName="amount">
          </div>

        </div>

        <!-- date -->
        <div class="form-group col-md-2">
          <label for="date">Data</label>
        </div>

      </div>

      <div class="form-row">

        <!-- paid -->
        <div class="form-group col-md-2">
          <label for="paid">Pago</label>
          <div class="btn-group">
            <label class="btn btn-outline-info">Pago</label>
            <label class="btn btn-outline-info">Pendente</label>
          </div>

        </div>

        <!-- categoryId -->
        <div class="form-group col-md-3">
          <label for="categoryId">Categoria</label>

          <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-control">
            <option selected disabled [value]="null">Selecione a categoria</option>
            <option></option>
          </select>

        </div>

        <!-- description -->
        <div class="form-group col-md-7">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <button type="submit"
    class="btn btn-primary btn-lg float-right mt-3"> Salvar</button>

</form>
