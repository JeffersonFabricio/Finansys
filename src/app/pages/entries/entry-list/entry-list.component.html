<table class="table table-hover">
  <caption>Table of entries</caption>
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-center"><i class="fas fa-tools"></i> Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entries">
      <td>
        <strong>{{entry.name}}</strong><br>
        <small class="text-success">{{entry.date}}</small><br>
        <small *ngIf="entry.description">{{entry.description}}</small>
      </td>
      <td>
        {{entry.category?.name}}
      </td>
      <td class="text-right">
        <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
          {{entry.amount}}
        </strong>
        <br>
        <span class="badge badge-light">
          {{entry.paidText}}
        </span>
      </td>
      <td class="text-center">
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-2"><i class="far fa-edit"></i> Editar</a>
        <button (click)="deleteEntry(entry)" class="btn btn-outline-danger btn-sm"><i class="far fa-trash-alt"></i> Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
